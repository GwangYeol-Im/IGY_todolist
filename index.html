<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <meta
      name="description"
      content="A clone page about momentum as a chrome extension."
    />
    <meta name="author" content="IGY" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js"></script>
    <script type="module" src="./module/greeting.js"></script>
    <script type="module" src="./module/todo.js"></script>
    <script type="module" src="./module/weather.js"></script>
    <script type="module" src="./module/reset.js"></script>
  </head>
  <body>
    <section id="main" class="flex">
      <!-- Real time clock -->
      <div class="js-clock clock">
        <h1 class="js-title title"></h1>
      </div>
      <!-- Greeting section -->
      <div class="js-greetSection greetSection">
        <form class="js-nameForm nameForm flex none">
          <h3 class="js-question question"></h3>
          <input type="text" />
        </form>
        <p class="js-greetAlert greetAlert"></p>
        <h2 class="js-greetings greetings"></h2>
      </div>
      <!-- To-do section -->
      <div class="js-toDoSection toDoSection">
        <form class="js-toDoForm toDoForm flex none">
          <input type="text" />
        </form>
        <div class="js-toDoComment toDoComment flex none">
          <p>ğŸ”¥</p>
          <p>Cheer up! Hang in there.</p>
        </div>
        <ul class="js-toDoList toDoList"></ul>
      </div>
      <button class="js-reset reset"></button>
      <span class="js-weather weather none"></span>
    </section>
  </body>
</html>
